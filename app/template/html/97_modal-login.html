<section class="modal-login">
    <h2 class="modal-login__title">ЛИЧНЫЙ КАБИНЕТ</h2>
    <p class="modal-login__description">Введите пожалуйста свой логин и пароль</p>
    <form class="modal-login__form" action="https://echo.htmlacademy.ru" method="POST">
        <p>
            <label class="visually-hidden" for="login-name">Логин</label>
            <input class="modal-login__icon-name" type="text" name="name" id="login-name" placeholder="Логин">
        </p>
        <p>
            <label class="visually-hidden" for="login-password">Пароль</label>
            <input class="modal-login__icon-password" type="password" name="password" id="login-password"
                placeholder="Пароль">
        </p>
        <p class="modal-login__password-info">
            <label class="modal-login__checkbox">
                <input class="visually-hidden" type="checkbox" name="remember" id="login-password-info">
                <span class="modal-login__checkbox--indicator"></span>
                Запомните меня
            </label>
            <a class="modal-login__restore" href="#">Я забыл пароль!</a>
        </p>
        <div class="modal-login__buttons">
            <button class="modal-login__button" type="submit">ВОЙТИ</button>
            <button class="modal-login__close--mobile" type="button">ЗАКРЫТЬ</button>
        </div>
    </form>
    <button type="button" class="modal-login__close  modal__close">X</button>
</section>
<div class="modal__overlay"></div>
