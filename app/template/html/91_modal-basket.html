<section class="basket">
    <button class="basket__close"></button>
    <div class="basket__wrapper">
        <h2 class="visually-hidden">Basket</h2>

        <div class="basket__top">
            <div class="basket-img" title="Cart">
                <svg class="basket-img-icon" xmlns="http://www.w3.org/2000/svg" width="21.64" height="26.88"
                    viewBox="0 0 21.64 26.88">
                    <style type="text/css">
                        .basket-img-icon {
                            stroke: #000001;
                            fill: none;
                            stroke-width: 2;
                        }

                        .basket-img-icon {
                            stroke: #000001;
                            fill: none;
                            stroke-width: 1.77;
                        }
                    </style>
                    <path class="basket-img-icon"
                        d="M6.64,5.06C6.64,2.75 8.51,0.88 10.82,0.88C13.12,0.88 15,2.75 15,5.06" />
                    <path class="basket-img-icon" d="M20.59,25.88L1.05,25.88L2.05,5.59L19.59,5.59L20.59,25.88Z" />
                </svg>
                <span class="count">2</span>
            </div>
            <div class="basket__top-text">
                <p class="basket__top-subtotal">Subtotal (1 item):</p>
                <p class="basket__top-sum">$499.95</p>
            </div>
        </div>

        <div class="basket__items-wrapper">
            <div class="basket__item" id="1_itemID">
                <img class="basket__item-image" src="img/item/item_1_gallery_1.png" alt="">
                <h2 class="basket__item-title">
                    MOMENTUM®<br>
                    Wireless Black
                </h2>
                <p class="basket__item-price">
                    $499.95
                </p>
                <div class="basket__item-quantity item__quantity-list">
                    <input class="item__quantity-input" type="number" min="1" max="50" onkeyup="quantityLimit(this);"
                        step="1" value="01">
                    <div class="item__quantity-buttons">
                        <button class="item__quantity-button item__quantity-button--increase"></button>
                        <button
                            class="item__quantity-button item__quantity-button--decrease item__quantity-button--disabled "></button>
                    </div>
                </div>
            </div>

            <div class="basket__item" id="2_itemID">
                <img class="basket__item-image" src="img/item/item_2_gallery_1.png" alt="">
                <h2 class="basket__item-title">
                    MOMENTUM®<br>
                    Wireless Black
                </h2>
                <p class="basket__item-price">
                    $499.95
                </p>
                <div class="basket__item-quantity item__quantity-list">
                    <input class="item__quantity-input" type="number" min="1" max="50" onkeyup="quantityLimit(this);"
                        step="1" value="01">
                    <div class="item__quantity-buttons">
                        <button class="item__quantity-button item__quantity-button--increase"></button>
                        <button
                            class="item__quantity-button item__quantity-button--decrease item__quantity-button--disabled "></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="basket__bottom">
            <p class="basket__bottom-text">
                Your order qualifies for FREE Shipping Choose this option at checkout.
                See details
            </p>
            <button class="basket__bottom-button button">Proceed to checkout</button>
        </div>
    </div>
</section>
<div class="modal-overlay"></div>
